<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">HVAC Service Assistant Architecture</text>
  
  <!-- User Device Box -->
  <rect x="50" y="100" width="200" height="150" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Technician Device</text>
  <rect x="70" y="140" width="160" height="30" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="150" y="160" font-family="Arial" font-size="14" text-anchor="middle">Mobile App</text>
  <rect x="70" y="180" width="160" height="30" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="150" y="200" font-family="Arial" font-size="14" text-anchor="middle">Voice Interface</text>
  <rect x="70" y="220" width="160" height="20" rx="5" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="150" y="235" font-family="Arial" font-size="12" text-anchor="middle">Local Cache</text>
  
  <!-- Backend System Box -->
  <rect x="350" y="100" width="400" height="330" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="550" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cloud Backend</text>
  
  <!-- LLM Component -->
  <rect x="370" y="140" width="160" height="110" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">LLM Engine</text>
  <rect x="380" y="170" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="187" font-family="Arial" font-size="12" text-anchor="middle">Dialogue Management</text>
  <rect x="380" y="205" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="222" font-family="Arial" font-size="12" text-anchor="middle">Context Tracking</text>
  
  <!-- Knowledge Base -->
  <rect x="370" y="260" width="160" height="150" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Knowledge Base</text>
  <rect x="380" y="290" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="307" font-family="Arial" font-size="12" text-anchor="middle">HVAC Manuals</text>
  <rect x="380" y="325" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="342" font-family="Arial" font-size="12" text-anchor="middle">Troubleshooting Guides</text>
  <rect x="380" y="360" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="450" y="377" font-family="Arial" font-size="12" text-anchor="middle">Parts Database</text>
  
  <!-- Middleware -->
  <rect x="570" y="140" width="160" height="150" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">System Services</text>
  <rect x="580" y="170" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="187" font-family="Arial" font-size="12" text-anchor="middle">Speech-to-Text</text>
  <rect x="580" y="205" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="222" font-family="Arial" font-size="12" text-anchor="middle">Text-to-Speech</text>
  <rect x="580" y="240" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="257" font-family="Arial" font-size="12" text-anchor="middle">Session Management</text>
  
  <!-- Documentation System -->
  <rect x="570" y="300" width="160" height="110" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Documentation</text>
  <rect x="580" y="330" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="347" font-family="Arial" font-size="12" text-anchor="middle">Conversation Logging</text>
  <rect x="580" y="365" width="140" height="25" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="1"/>
  <text x="650" y="382" font-family="Arial" font-size="12" text-anchor="middle">Report Generation</text>
  
  <!-- Connection Lines -->
  <line x1="250" y1="175" x2="350" y2="175" stroke="#1565c0" stroke-width="2"/>
  <polygon points="340,170 350,175 340,180" fill="#1565c0"/>
  <line x1="350" y1="185" x2="250" y2="185" stroke="#2e7d32" stroke-width="2"/>
  <polygon points="260,180 250,185 260,190" fill="#2e7d32"/>
  
  <line x1="530" y1="195" x2="570" y2="195" stroke="#2e7d32" stroke-width="2"/>
  <polygon points="560,190 570,195 560,200" fill="#2e7d32"/>
  <line x1="570" y1="205" x2="530" y2="205" stroke="#2e7d32" stroke-width="2"/>
  <polygon points="540,200 530,205 540,210" fill="#2e7d32"/>
  
  <line x1="450" y1="250" x2="450" y2="260" stroke="#2e7d32" stroke-width="2"/>
  <polygon points="445,250 450,260 455,250" fill="#2e7d32"/>
  
  <line x1="650" y1="290" x2="650" y2="300" stroke="#2e7d32" stroke-width="2"/>
  <polygon points="645,290 650,300 655,290" fill="#2e7d32"/>
  
  <!-- Future Vision -->
  <rect x="50" y="310" width="200" height="120" rx="10" fill="#ffebee" stroke="#c62828" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="330" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Future Iterations</text>
  <rect x="70" y="350" width="160" height="25" rx="5" fill="#ffcdd2" stroke="#c62828" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="150" y="367" font-family="Arial" font-size="12" text-anchor="middle">Camera Integration</text>
  <rect x="70" y="385" width="160" height="25" rx="5" fill="#ffcdd2" stroke="#c62828" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="150" y="402" font-family="Arial" font-size="12" text-anchor="middle">Augmented Reality</text>
  
  <line x1="150" y1="250" x2="150" y2="310" stroke="#c62828" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="145,300 150,310 155,300" fill="#c62828"/>
</svg>
